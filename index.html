<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/image/logo.png" type="image/x-icon">
    <title>Timer</title>
    <link rel="stylesheet" href="src/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet"> 
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">

                </div>
            </div>
        </header>
        <main class="main">
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__item hero__item-top">
                            <p class="hero__item-text">Дней</p>
                            <p class="hero__item-days">00:00</p>
                        </div>
                        <div class="hero__item hero__item-top">
                            <p class="hero__item-text">Часов</p>
                            <p class="hero__item-hour">00:00</p>
                        </div>
                        <div class="hero__item hero__item-bottom">
                            <p class="hero__item-text">Минут</p>
                            <p class="hero__item-minutes">00:00</p>
                        </div>
                        <div class="hero__item hero__item-bottom">
                            <p class="hero__item-text">Секунд</p>
                            <p class="hero__item-seconds">00:00</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">

                </div>
            </div>
        </footer>
    </div>
</body>
</html>
